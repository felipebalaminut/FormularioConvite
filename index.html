<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Festivite | Crie seu convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/images/Background.png" alt="" />
          <div class="banner-logo">
            <img src="assets/icons/logo.svg" alt="" />
            <h1>Festivite</h1>
            <h3>Crie um convite digital para o seu evento</h3>
          </div>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="about">
              <legend>
                <img
                  src="assets/icons/calendar.svg"
                  alt="ícone de calendário"
                />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input
                  type="text"
                  id="event-name"
                  name="event-name"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="begin">Data</label>
                  <input type="date" id="begin" name="begin" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end">Horas</label>
                  <input type="time" id="end" name="end" />
                </div>
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label>Tipo</label>
                  <div class="radio-wrapper flex">
                    <div class="radio-inner flex-1">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 32 32"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M10.6666 3.66675C10.2246 3.66675 9.80067 3.84234 9.48811 4.1549C9.17555 4.46746 8.99996 4.89139 8.99996 5.33341V28.3334H23V5.33341C23 4.89139 22.8244 4.46746 22.5118 4.1549C22.1992 3.84234 21.7753 3.66675 21.3333 3.66675H10.6666ZM25 11.0001V5.33341C25 4.36095 24.6136 3.42832 23.926 2.74069C23.2384 2.05306 22.3058 1.66675 21.3333 1.66675H10.6666C9.69417 1.66675 8.76153 2.05306 8.0739 2.74069C7.38627 3.42832 6.99996 4.36095 6.99996 5.33341V15.0001H5.33329C4.36083 15.0001 3.4282 15.3864 2.74057 16.074C2.05293 16.7617 1.66663 17.6943 1.66663 18.6667V26.6667C1.66663 27.6392 2.05293 28.5718 2.74057 29.2595C3.4282 29.9471 4.36083 30.3334 5.33329 30.3334H26.6666C27.6391 30.3334 28.5717 29.9471 29.2593 29.2595C29.947 28.5718 30.3333 27.6392 30.3333 26.6667V14.6667C30.3333 13.6943 29.947 12.7617 29.2593 12.074C28.5717 11.3864 27.6391 11.0001 26.6666 11.0001H25ZM25 13.0001V28.3334H26.6666C27.1087 28.3334 27.5326 28.1578 27.8451 27.8453C28.1577 27.5327 28.3333 27.1088 28.3333 26.6667V14.6667C28.3333 14.2247 28.1577 13.8008 27.8451 13.4882C27.5326 13.1757 27.1087 13.0001 26.6666 13.0001H25ZM6.99996 17.0001H5.33329C4.89127 17.0001 4.46734 17.1757 4.15478 17.4882C3.84222 17.8008 3.66663 18.2247 3.66663 18.6667V26.6667C3.66663 27.1088 3.84222 27.5327 4.15478 27.8453C4.46734 28.1578 4.89127 28.3334 5.33329 28.3334H6.99996V17.0001ZM12.3333 8.00008C12.3333 7.4478 12.781 7.00008 13.3333 7.00008H18.6666C19.2189 7.00008 19.6666 7.4478 19.6666 8.00008C19.6666 8.55237 19.2189 9.00008 18.6666 9.00008H13.3333C12.781 9.00008 12.3333 8.55237 12.3333 8.00008ZM12.3333 13.3334C12.3333 12.7811 12.781 12.3334 13.3333 12.3334H18.6666C19.2189 12.3334 19.6666 12.7811 19.6666 13.3334C19.6666 13.8857 19.2189 14.3334 18.6666 14.3334H13.3333C12.781 14.3334 12.3333 13.8857 12.3333 13.3334ZM12.3333 18.6667C12.3333 18.1145 12.781 17.6667 13.3333 17.6667H18.6666C19.2189 17.6667 19.6666 18.1145 19.6666 18.6667C19.6666 19.219 19.2189 19.6667 18.6666 19.6667H13.3333C12.781 19.6667 12.3333 19.219 12.3333 18.6667ZM12.3333 24.0001C12.3333 23.4478 12.781 23.0001 13.3333 23.0001H18.6666C19.2189 23.0001 19.6666 23.4478 19.6666 24.0001C19.6666 24.5524 19.2189 25.0001 18.6666 25.0001H13.3333C12.781 25.0001 12.3333 24.5524 12.3333 24.0001Z"
                          fill="white"
                        />
                      </svg>
                      <label for="in-person">Presencial</label>
                      <input type="radio" id="in-person" name="work-shift" />
                    </div>

                    <div class="radio-inner flex-1">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 32 32"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M5.33329 9C4.41282 9 3.66663 9.74619 3.66663 10.6667V21.3333C3.66663 22.2538 4.41282 23 5.33329 23H18.6666C19.5871 23 20.3333 22.2538 20.3333 21.3333V17.347C20.3332 17.3373 20.3332 17.3276 20.3333 17.3178V14.019C20.3331 14.0069 20.3331 13.9949 20.3333 13.9829V10.6667C20.3333 9.74619 19.5871 9 18.6666 9H5.33329ZM22.3333 12.2588V10.6667C22.3333 8.64162 20.6917 7 18.6666 7H5.33329C3.30825 7 1.66663 8.64162 1.66663 10.6667V21.3333C1.66663 23.3584 3.30825 25 5.33329 25H18.6666C20.6917 25 22.3333 23.3584 22.3333 21.3333V19.2019L27.7433 22.8085C27.9943 22.9755 28.2859 23.0713 28.587 23.0858C28.8881 23.1002 29.1875 23.0326 29.4533 22.8903C29.7191 22.748 29.9413 22.5363 30.0962 22.2777C30.2512 22.0191 30.3331 21.7233 30.3333 21.4219V10.4936C30.3333 10.4935 30.3333 10.4937 30.3333 10.4936C30.3333 10.2005 30.256 9.9122 30.1092 9.65845C29.9624 9.40462 29.7511 9.19404 29.4968 9.04796C29.2425 8.90188 28.9542 8.82548 28.661 8.82648C28.3677 8.82747 28.0799 8.90583 27.8266 9.05363L22.3333 12.2588ZM22.3333 14.5743V16.7982L28.3333 20.7982V11.0735L22.3333 14.5743Z"
                          fill="white"
                        />
                      </svg>

                      <label for="">Online</label>
                      <input type="radio" id="" name="work-shift" />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input
                    type="url"
                    id="local"
                    name="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description"></label>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Escreva sobre os detalhes do evento"
                  rows="5"
                  required
                ></textarea>

                <div class="error">
                  <img
                    src="assets/icons/alert-circle.svg"
                    alt="circulo de alerta"
                  />
                  <span>Campo obrigatório</span>
                </div>
              </div>
            </fieldset>

            <fieldset class="personalization">
              <legend>
                <img src="assets/icons/paintbrush.svg" alt="ícone de pincel" />
                Personalização
              </legend>

              <div class="input-wrapper">
                <label class="options">Cor principal</label>
                <div class="radio-wrapper-colors">
                  <div class="radio-inner-colors">
                    <label for="brand-color"
                      ><img
                        src="assets/icons/color-blue-light.svg"
                        alt="brand light color"
                    /></label>
                    <input type="radio" id="brand-color" name="colors-option" />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="navy-color"
                      ><img src="assets/icons/color-navy.svg" alt="navy-color"
                    /></label>
                    <input type="radio" id="navy-color" name="colors-option" />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="purple-color"
                      ><img
                        src="assets/icons/color-purple.svg"
                        alt="purple-color"
                    /></label>
                    <input
                      type="radio"
                      id="purple-color"
                      name="colors-option"
                    />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="fuschia-color"
                      ><img
                        src="assets/icons/color-fuschia.svg"
                        alt="fuschia-color"
                    /></label>
                    <input
                      type="radio"
                      id="fuschia-color"
                      name="colors-option"
                    />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="pink-color"
                      ><img src="assets/icons/color-pink.svg" alt="pink-color"
                    /></label>
                    <input type="radio" id="pink-color" name="colors-option" />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="rose-color"
                      ><img src="assets/icons/color-rose.svg" alt="rose-color"
                    /></label>
                    <input type="radio" id="rose-color" name="colors-option" />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="orange-color"
                      ><img
                        src="assets/icons/color-orange.svg"
                        alt="orange-color"
                    /></label>
                    <input
                      type="radio"
                      id="orange-color"
                      name="colors-option"
                    />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="yellow-color"
                      ><img
                        src="assets/icons/color-yellow.svg"
                        alt="yellow-color"
                    /></label>
                    <input
                      type="radio"
                      id="yellow-color"
                      name="colors-option"
                    />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="lime-color"
                      ><img src="assets/icons/color-lime.svg" alt="lime-color"
                    /></label>
                    <input type="radio" id="lime-color" name="colors-option" />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="green-color"
                      ><img
                        src="assets/icons/color-green.svg"
                        alt="green-color"
                    /></label>
                    <input type="radio" id="green-color" name="colors-option" />
                  </div>

                  <div class="radio-inner-colors">
                    <label for="cyan-color"
                      ><img src="assets/icons/color-cyan.svg" alt="cyan-color"
                    /></label>
                    <input type="radio" id="cyan-color" name="colors-option" />
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label class="options">Tema do evento</label>
                <div class="radio-wrapper-theme">
                  <div class="radio-inner-theme">
                    <img
                      src="assets/images/radio-01.png"
                      alt="bolo de aniversário"
                    />
                    <label for="birth-theme">Anivesário</label>
                    <input type="radio" id="birth-theme" name="theme-shift" />
                  </div>

                  <div class="radio-inner-theme">
                    <img
                      src="assets/images/radio-02.png"
                      alt="enfeites de festa infatil"
                    />
                    <label for="children's-theme">Infantil</label>
                    <input
                      type="radio"
                      id="children's-theme"
                      name="theme-shift"
                    />
                  </div>

                  <div class="radio-inner-theme">
                    <img
                      src="assets/images/radio-03.png"
                      alt="capelo de formatura"
                    />
                    <label for="graduate-theme">Formatura</label>
                    <input
                      type="radio"
                      id="graduate-theme"
                      name="theme-shift"
                    />
                  </div>

                  <div class="radio-inner-theme">
                    <img src="assets/images/radio-04.png" alt="alianças" />
                    <label for="marriage-theme">Casamento</label>
                    <input
                      type="radio"
                      id="marriage-theme"
                      name="theme-shift"
                    />
                  </div>

                  <div class="radio-inner-theme">
                    <img src="assets/images/radio-05.png" alt="itens de bebê" />
                    <label for="babyshower-theme">Chá de bebê</label>
                    <input
                      type="radio"
                      id="babyshower-theme"
                      name="theme-shift"
                    />
                  </div>

                  <div class="radio-inner-theme">
                    <img
                      src="assets/images/radio-06.png"
                      alt="itens de cozinha"
                    />
                    <label for="bridalshower-theme">Chá de panela</label>
                    <input
                      type="radio"
                      id="bridalshower-theme"
                      name="theme-shift"
                    />
                  </div>

                  <div class="radio-inner-theme">
                    <img src="assets/images/radio-07.png" alt="" />
                    <label for="carnival-theme">Carnaval</label>
                    <input
                      type="radio"
                      id="carnival-theme"
                      name="theme-shift"
                    />
                  </div>

                  <div class="radio-inner-theme">
                    <img src="assets/images/radio-08.png" alt="ovo de páscoa" />
                    <label for="easter-theme">Páscoa</label>
                    <input type="radio" id="easter-theme" name="theme-shift" />
                  </div>

                  <div class="radio-inner-theme">
                    <img
                      src="assets/images/radio-09.png"
                      alt="enfeites de são joão"
                    />
                    <label for="saojoao-theme">São joão</label>
                    <input type="radio" id="saojoao-theme" name="theme-shift" />
                  </div>

                  <div class="radio-inner-theme">
                    <img
                      src="assets/images/radio-10.png"
                      alt="abóboras medonhas"
                    />
                    <label for="halloween-theme">Halloween</label>
                    <input
                      type="radio"
                      id="halloween-theme"
                      name="theme-shift"
                    />
                  </div>

                  <div class="radio-inner-theme">
                    <img
                      src="assets/images/radio-11.png"
                      alt="presentes de natal"
                    />
                    <label for="christmas-theme">Natal</label>
                    <input
                      type="radio"
                      id="christmas-theme"
                      name="theme-shift"
                    />
                  </div>

                  <div class="radio-inner-theme">
                    <img
                      src="assets/images/radio-12.png"
                      alt="pessoas em uma roda"
                    />
                    <label for="other-theme">Outro</label>
                    <input type="radio" id="other-theme" name="theme-shift" />
                  </div>
                </div>
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label>Estilo</label>
                  <div class="checkbox-wrapper-switch">
                    <input type="checkbox" id="check" name="toggle-mode" />
                    <label for="check" class="button"></label>
                    <div class="toggle-labels">
                      <span class="dark">Escuro</span>
                      <span class="light">Claro</span>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-2">
                  <label>Foto de capa</label>
                  <div class="file-zone">
                    <input type="file" id="file-input" for="cover-file" />
                    <label for="file-input" class="custom-file-label">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z"
                          fill="#59B2FF"
                        />
                      </svg>
                      Selecionar
                    </label>
                    <span>Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="contact">
              <legend>
                <img src="assets/icons/contact-icon.svg" alt="profile-icon" />
                Dados para contato
              </legend>

              <div class="input-wrapper">
                <label for="contact-name">Nome</label>
                <input
                  type="text"
                  id="contact-name"
                  name="contact-name"
                  placeholder="Nome completo"
                  required
                />

                <div class="error">
                  <img
                    src="assets/icons/alert-circle.svg"
                    alt="círculo vermelho de alerta"
                  />
                  <span>Campo obrigatório</span>
                </div>
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="email-contact">E-mail</label>
                  <input
                    type="email"
                    id="email-contact"
                    name="email-contact"
                    placeholder="exemplo@email.com"
                  />
                </div>
                <div class="input-wrapper flex-1">
                  <label for="phone-contact">Telefone</label>
                  <input
                    type="tel"
                    id="phone-contact"
                    name="phone-contact"
                    placeholder="(99) 99999-9999"
                  />
                </div>
              </div>
            </fieldset>

            <div class="line"></div>

            <footer>
              <div class="terms-wrapper checkbox-wrapper input-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" id="terms" name="terms" />
                <label for="terms"
                  >Li e concordo com os
                  <a href=""><strong>Termos e Condições</strong></a> e com a
                  <a href=""><strong>Política de Privacidade</strong></a>
                </label>
              </div>
              <div class="terms-wrapper checkbox-wrapper input-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" id="email-promo" name="email-promo" />
                <label for="email-promo"
                  >Aceito receber atualizações e promoções por e-mail</label
                >
              </div>
              <div class="terms-wrapper checkbox-wrapper input-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" id="sms-promo" name="sms-promo" />
                <label for="sms-promo"
                  >Aceito receber atualizações e promoções por SMS
                </label>
              </div>

              <div class="actions-wrapper">
                <button class="btn-primary" type="submit">
                  <img src="assets/icons/ticket.svg" alt="icone de ticket">
                  Gerar convite
                </button>
              </div>
            </footer>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
